name: Deployment

on:  
  push:
    tags:
    - '*'

jobs:
  dist_linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Git checkout 
      uses: actions/checkout@v3

    - name: Install scala-cli
      uses: VirtusLab/scala-cli-setup@v1.0.5
      with: 
        power: true

    - name: Compile
      run: scala-cli compile . --build-info

    - name: Package
      run: scala-cli package . --build-info --standalone -o fs2-watch

    - name: Zip
      run: zip -rj fs2-watch-linux-x86_64.zip fs2-watch

    - uses: ncipollo/release-action@v1
      with:
        artifacts: "fs2-watch-linux-x86_64.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
